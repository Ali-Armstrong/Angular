<label>Server Name</label>
<!-- one way of doing using event binding-->
<!-- <input type="text"
    class="form-control"
    (input)='onUpdateServerName($event)'>-->
<!-- same functionality as above using two way data binding-->
<input type="text"
    class="form-control"
    [(ngModel)]='serverName'
>

<!-- <p>{{ serverName }}</p>  -->
<button class="btn btn-primary"
        [disabled]='!isAddAllowd'
        (click)='onServerCreated()'>
        Add Server
</button>
<p *ngIf='serverCreated'>{{ serverCreationStatus }}</p>
<app-server *ngFor='let server of servers'></app-server>
